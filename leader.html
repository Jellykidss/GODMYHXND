        /* --- เอฟเฟกต์หิมะตก --- */
        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .snowflake {
            color: #fff;
            font-size: 1em;
            position: fixed;
            top: -10%;
            z-index: 1;
            user-select: none;
            animation: snowfall linear infinite;
        }

        @keyframes snowfall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0.3; }
        }

        /* ตั้งค่าหิมะแบบสุ่ม */
        .snowflake:nth-child(1) { left: 5%; animation-duration: 10s; }
        .snowflake:nth-child(2) { left: 15%; animation-duration: 12s; animation-delay: 1s; }
        .snowflake:nth-child(3) { left: 25%; animation-duration: 8s; animation-delay: 2s; }
        .snowflake:nth-child(4) { left: 45%; animation-duration: 15s; }
        .snowflake:nth-child(5) { left: 65%; animation-duration: 11s; animation-delay: 3s; }
        .snowflake:nth-child(6) { left: 85%; animation-duration: 13s; animation-delay: 2s; }

        .card {

        .card:hover {
